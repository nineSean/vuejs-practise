<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div id="app-4">
    <dl>
      <dt v-for="todo in todos">
        {{ todo.text }}
      </dt>
    </dl>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
    <p>{{ message }}</p>
    <button v-on:click="changeToWord">逆转消息</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
    <p>{{ content }}</p>
    <input v-model="content">
  </div>

  <ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item></todo-item>
  </ol>

  <div id="app-7">
    <ol>
      <!-- 现在我们为每个todo-item提供待办项对象    -->
      <!-- 待办项对象是变量，即其内容可以是动态的 -->
      <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key='item.text'></todo-item>
    </ol> <!--v-bind:key,不然warning-->

  </div>

  <ul id=app1>
    <name-item v-for='todo in todos' v-bind:todo='todo' v-bind:key='todo.text'></name-item>
  </ul>

  <!--假象使用组件的应用模板示例-->
  <div id="app">
    <app-nav></app-nav>
    <app-view>
      <app-sidebar></app-sidebar>
      <app-content></app-content>
    </app-view>
  </div>

  <div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
  </div>



  <script src="bundle.js"></script>
</body>

</html>
